<div class="container" [hidden]="submitted">
  <h1>Doc Form</h1>
  <form  #appDocForm="ngForm" (ngSubmit)="onSubmit()" style="width:50%; padding-left:20%">
    <div class="form-group">
      <label for="formId">Form Id</label>
      <input type="text" class="form-control" id="formId" required [(ngModel)]="procedureDoc.formId" name="formId" #formId="ngModel">
      <div [hidden]=" formId.valid || formId.pristine "
           class="alert alert-danger">
        Form Id is required
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="procedureDoc.title" name="title" #title="ngModel">
      <div [hidden]=" title.valid || title.pristine "
           class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="procedureDoc.description" name="description" #description="ngModel">
      <div [hidden]=" description.valid || description.pristine "
           class="alert alert-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="procedureDoc.username" name="username">
    </div>
    <div class="form-group">
      <label for="revision">Revision</label>
      <input type="text" class="form-control" id="revision" [(ngModel)]="procedureDoc.revision" name="revision">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <select class="form-control" id="location" [(ngModel)]="procedureDoc.location" name="location">
        <option *ngFor="let location of locations" [value]="location">{{location}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="submittedDate">Submitted Date</label>
      <input type="text" class="form-control" id="submittedDate" [(ngModel)]="procedureDoc.submittedDate" name="submittedDate">
    </div>
    <div class="form-group">
      <label for="workflowName">Workflow Name</label>
      <input type="text" class="form-control" id="workflowName" [(ngModel)]="procedureDoc.workflowName" name="workflowName">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!appDocForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newDoc(); appDocForm.reset()">New doc</button>
  </form>
</div>
<div>
  <h2>Model:</h2>
  {{ diagnostic }}
</div>
